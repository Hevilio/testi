  - name: AccountHierarchy
    description: | 
      <div id="wiki-container"><div><div class="float-right"><a href="/spaces/meveo/wiki/Account_hierarchy.pdf?to_pdf=true" title="Download PDF version" target="_blank"><span aria-hidden="true" data-icon="" class="iconSize--s mr-6"></span></a><a href="/spaces/meveo/wiki/Account_hierarchy/print" title="Print this page" target="_blank"><span aria-hidden="true" data-icon="" class="iconSize--s mr-6"></span></a></div><div><div class="version-info meta-info mb-m fs-xs c-gray--2"><small>Version 6, last updated by <a target="_blank" href="/profile/ethan.opencell">ethan.opencell</a> at 2017-11-18</small></div><div class="bodyCopy--s mb-l hover--appear ww-breakWord wb-breakAll wb-breakWord"><p>In Opencell, billing a provider sell products to customers.</p>  
        
      <p>In postpaid offers, a&nbsp;customer consumes then receives on a periodic basis&nbsp;an invoice that tells him how much he needs to pay to the provider.<br>  
      In prepaid offers, the customer must first reload a wallet. When products or services consumed, his available&nbsp;balance is decreased.</p>  
        
      <p>Opencell's data model contains a multi layer account hierarchy so that the most complex&nbsp;business case can be easily addressed.</p>  
        
      <p>Note that if you do not require this complexity, some API&nbsp; are dedicated to interface CRM accounts to Opencell account hierarchy (see <a class="wiki_link" href="/wiki/show/meveo/CRMAccountHierarchy" title="CRMAccountHierarchy">CRMAccountHierarchy</a> services in <a class="wiki_link" href="/wiki/show/meveo/AccountWS" title="AccountWS">AccountWS</a>)</p>  
        
      <p>The full hierarchy is composed of the following entities :</p>  
        
      <p>Provider<br>  
      |- Seller<br>  
      |-- Customer<br>  
      |--- Customer Account<br>  
      |---- Billing Account<br>  
      |----- User Account</p>  
        
      <p>&nbsp;</p>  
        
      <h3 id="">Provider<br>  
      <span style="font-size: 12px;line-height: 22px;letter-spacing: normal;font-weight: normal;">This is service provider, it sells product and services to its customer and invoice them. This is also a tenant in the sense that any entity in Opencell is attached to a provider so that in a single opencell instance you could host several provider with no risk to mix between their data (catalog, curstomers, etc).</span>  
      </h3>  
        
      <p>&nbsp;</p>  
        
      <p>Note that if your company is willing to invoice in the name of your customers (B2B2C) and need to completly isolate your catalog and/or your customers from the ones of your customer then you would create 2 providers : one for your company, one for the customer you want to create invoices in name of.</p>  
        
      <p>&nbsp;</p>  
        
      <h3 id="">Seller<br>  
      <span style="font-size: 12px;font-weight: normal;letter-spacing: normal;line-height: 22px;">This represent the entity that sell the service to your customer. This could be the company of the provider itself (create a default seller for that), or any reseller.<br>  
      Sellers can have their own invoicing number, this can help in case of B2B2C where catalog of provider and seller are shared.<br>  
      In the priceplan, prices of the product and services can be specialized per Seller : &nbsp;The same service could be sold 10Eur/month if sold by seller1 and sold 12Eur/month if sold by seller2.</span>  
      </h3>  
        
      <h3 id="">Customer<br>  
      <span style="line-height: 22px;font-size: 12px;letter-spacing: normal;font-weight: normal;">This represent your customer, whether it is a company or an individual</span>  
      </h3>  
        
      <p>&nbsp;</p>  
        
      <p>&nbsp;</p>  
        
      <h3 id="">Customer Account<br>  
      <span style="font-weight: normal;"><span style="line-height: 22px;font-size: 12px;letter-spacing: normal;">This represents the payer, that is the entity that is responsible of paying the invoices.</span><br>  
      <span style="line-height: 22px;font-size: 12px;letter-spacing: normal;">A customer could have several Customer Accounts (CA), this would probably be the case if your customer has branches in several countries and you provide invoices in several different currencies.</span><br>  
      <span style="line-height: 22px;font-size: 12px;letter-spacing: normal;">The currency, balance and all the account operations (debit and credit) are stored at the customer account level.</span><br>  
      <span style="line-height: 22px;font-size: 12px;letter-spacing: normal;">This is also at the level of the customer account that is store the dunning level and applied the dunning process.</span></span>  
      </h3>  
        
      <h3 id="">Billing Account<br>  
      <span style="line-height: 22px;font-size: 12px;letter-spacing: normal;"><span style="font-weight: normal;">This represents the invoiced entity.</span></span><br>  
      <span style="line-height: 22px;font-size: 12px;letter-spacing: normal;font-weight: normal;">A customer account could have several Billing Account (BA), this would probably be the case if the payer must pay for invoices provided in several different language but same currency.<br>  
      It is at the Billing Account that is stored the language, country (for tax purpose), billingcycle, and naturally : the invoices and their credit notes (if any), it also contains usage counters shared by all the subscriptions of all its user accounts.</span>  
      </h3>  
        
      <h3 id="">User Account<br>  
      <span style="font-size: 12px;letter-spacing: normal;line-height: 22px;font-family: inherit;font-weight: normal;">This represent the entity subscribing to offers and using the services and the products.<br>  
      A billing account could have several User Account (UA), this would probably be the case if on the same invoice you would like clear separation and aggregates per distinct users.<br>  
      This could be useful in B2C case also, for instance grouping in one invoice the members of a family but displaying their consumption in distinct sections.<br>  
      It is at the <a class="wiki_link" href="/wiki/show/meveo/UserAccount" title="UserAccount">UserAccount</a> that is stored the rated consumption (in wallets that can be of Postpaid or prepaid types),&nbsp;</span><span style="font-size: 12px;font-weight: normal;letter-spacing: normal;line-height: 22px;">it also contains usage counters shared by all its subscriptions.</span>  
      </h3>  
        
