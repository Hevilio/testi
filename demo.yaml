  - name: Audit
    description: | 
      Catalogue configuration is the key concept required to design the pricing policy of the provider. The catalog structure and catalog price hierarchy are organized as follow:  
        
      ![image.png](data:image/jpeg;base64,)  
        
      #### In the Opencell data model, the catalog structure and catalog prices are two distinct concepts.  
        
      Wallets, charges, services & offers  
        
      Opencell uses the notion of wallets, charges, services and offers to define the catalogue structure.  
        
      **Wallets**  
        
      Wallets can only be monetary and are used to accumulate the value of the rated transactions. Each type of charge is necessarily mapped to a wallet (prepaid or postpaid) at the level of the service. A customer has a postpaid wallet and potentially multiple prepaid wallets. A prepaid wallet can be kept empty, so the charge can be deducted from other wallets in a cascading mode.  
        
      **Charges**  
        
      Wallets accumulate charges of different natures as per the description.  
        
      Subscription charges and termination charges are one-shot transactions:  
        
      * Service activation (subscription) occurs when a service of an offer that has been subscribed to is activated. All subscription charges can be instantiated and automatically rated.  
      * Service termination occurs when an active service instance is terminated. Depending on the cause of the termination, the termination charges can be instantiated and automatically rated.  
      * Other types of one-shot charges exist independently of any service. They can be applied to an existing subscription and rated automatically as in case, for example, of a penalty fee for late payment. Recurring charges are triggered based on a calendar in the following cases:  
      * Service activation occurs when a service with recurring charges is activated. All recurring charges are instantiated and automatically rated for the first calendar period, potentially with a prorata calculation.  
      * Service termination occurs when an active service instance is terminated. Depending on the cause of the termination, recurring charges can be rated until the end of the contract or just once with a prorata calculation.  
      * Recurring charges can be prorated at subscription or termination and can be charged at the beginning of the cycle or at the end. Usage charges are dependent on an EDR or event data record. They can be linked to counters at the level of the service to decrement a quantity prior to applying a price (e.g. a bundle of minutes).  
        
      **Services**  
        
      Services group charges and are often aligned to actual services such as license, storage, voice etc. but not exclusively.  
        
      **Offers**  
        
      Offers are a list of services that can be activated at subscription. It represents the bundle of services that is closest to the commercial package.  
        
      **Price plans**  
        
      Price plans are entity lookups performed by the rating engine to determine the price of a charge that are attached to the seller and to a given nature of charge. Once a charge is identified to be applied (whether it is recurring or event-based), the rating engine will determine the price plan and thus the price depending on the properties of the charge, the age of the subscription, the event, the account and the subscription and other criteria. There is a priority attached to the price plans in case multiple price plans are applicable for a charge.  
        
