    description: | 
      <div id="wiki-container"><div><div class="float-right"><a href="/spaces/meveo/wiki/Billing_Cycle.pdf?to_pdf=true" title="Download PDF version" target="_blank"><span aria-hidden="true" data-icon="" class="iconSize--s mr-6"></span></a><a href="/spaces/meveo/wiki/Billing_Cycle/print" title="Print this page" target="_blank"><span aria-hidden="true" data-icon="" class="iconSize--s mr-6"></span></a></div><div><h1 class="fs-xxl fw-6 mb-5 ww-breakWord wb-breakAll wb-breakWord"></h1><div class="version-info meta-info mb-m fs-xs c-gray--2"><small>Version 12, last updated by <a target="_blank" href="/profile/czetsuya">czetsuya</a> at 2017-10-06</small></div><div class="bodyCopy--s mb-l hover--appear ww-breakWord wb-breakAll wb-breakWord"><p>Billing cycles allow to invoice in batch a set of billing account.<br>  
      &nbsp;</p>  
        
      <h2 id="billing_cycle_parameters">Billing cycle parameters</h2>  
        
      <p>lets call BR date the date the billing run is created (either through GUI, job or API)</p>  
        
      <h3 id="last_transaction_date_delay">Last transaction date delay</h3>  
        
      <p>when invoicing an account we gather in the invoice all the rated transaction older than the BR date - Last transaction delay</p>  
        
      <p>This is used for instance when you don't want to invoice the most recent usage, or recurring charges that are cycle forward</p>  
        
      <p>so if BR date = july 5 and Last transaction delay = 4 &nbsp;then the invoice will contain all rated transaction until end of June</p>  
        
      <h3 id="invoice_date_delay">Invoice date delay</h3>  
        
      <p>the run &nbsp;will produce invoices with invoice date = &nbsp;BR date + Invoice date delay</p>  
        
      <p>so if BR date = july 5 and &nbsp;invoice date delay = 0, the invoice date is july 5</p>  
        
      <p>if invoice date delay = -5, the invoice date is june 30</p>  
        
      <h3 id="due_date_delay">Due date delay</h3>  
        
      <p>&nbsp;due date delay is to compute the due date of the invoice, as a delta to the invoice date</p>  
        
      <p>if due date delay =30 and &nbsp;invoice date is july 5 then &nbsp;invoice due date is august 5</p>  
        
      <h3 id="immediate_invoicing_delay">Immediate invoicing delay</h3>  
        
      <p>This parameter is related to charges that trigger immediate invoicing (this is a property of one shot charges only).<br>  
      <br>  
      If the immediate invoicing flag is true for a given one-shot charge, it gets the delay from billing cycle and subtract it to the next invoice date. Then the application (subscription | initial agreement) date is compared to the resulting next invoice date. If application date is greater than the next invoice date, the next invoice date is overriden by the application date.</p>  
        
      <h3 id="calendar">Calendar</h3>  
        
      <p>Calendars can be set in billing cycle entities to produce the invoice of an entire set of customer the same day.</p>  
        
      <p>There are typically two use cases</p>  
        
      <h3 id="invoices_produced_at_some_specific_day_of_the_month">Invoices produced at some specific day of the month</h3>  
        
      <div>You will attach all your customers (more precisely their billing account) to a billing cycle whose invoicing calendar is of type Monthly Day<br>  
      <br>  
      For instance if you want to produce an invoice the 5th of each month then you will create a calendar with all the 5th day of the month selected</div>  
        
      <div><img src="https://www.assembla.com//spaces/meveo/documents/dqGDbUgpyr5AbcacwqjQXA/download/dqGDbUgpyr5AbcacwqjQXA" style="width: 400px;height: auto;"></div>  
        
      <div>  
      <br>  
      Then you associate it to a billing cycle</div>  
        
      <div><img src="https://www.assembla.com//spaces/meveo/documents/ccFz48gpGr5yo6dmr6bg7m/download/ccFz48gpGr5yo6dmr6bg7m" style="width: 400px;height: auto;"></div>  
        
      <div>&nbsp;</div>  
        
      <p>now when a billing account is created and associated to this billing cycle it will be invoiced every 5th of the month (assuming there is something to invoice)</p>  
        
      <p>&nbsp;</p>  
        
      <h3 id="invoice_produced_every_month_from_the_subscription_date">Invoice produced every month from the subscription date</h3>  
        
      <p>In this case we would like a customer created on Jan 13 2015 to be invoiced on Feb 13 2015, then March 13 2015,... etc<br>  
      the first solution would be to create 31 calendars and 31 billing cycles then select the billing cycle corresponding to the subscription date of the customer.<br>  
      It is also possible to create a period based calendar of 1 month&nbsp;</p>  
        
      <p><img src="https://www.assembla.com//spaces/meveo/documents/bQnMLagqer5BWIacwqjQXA/download/bQnMLagqer5BWIacwqjQXA" style="width: 400px;height: auto;"></p>  
        
      <p>Then associate it to a billing cycle (note that we include transaction until the day we invoice and set the date of the invoice to the date we produce it)</p>  
        
      <p><img src="https://www.assembla.com//spaces/meveo/documents/dNHwewgqir5yojdmr6bg7m/download/dNHwewgqir5yojdmr6bg7m" style="width: 400px;height: auto;"></p>  
        
      <p>If the billing account has a creation date of Jan 13 , then the next invoice date will be feb 13, then march 13 etc</p>  
        
      <p>&nbsp;</p>  
        
      <h3 id="quaterly_invoice_on_the_15th_of_the_month">Quaterly invoice on the 15th of the month</h3>  
        
      <p>In this use case we would like to invoice our customers quarterly on the 15th of the month.<br>  
      For customers created in january, april, july or october, we would associate them to a billing cycle with the following calendar<br>  
      <br>  
      <img src="https://www.assembla.com//spaces/meveo/documents/cAKK7ogqyr5ykLacwqjQXA/download/cAKK7ogqyr5ykLacwqjQXA" style="width: 400px;height: auto;"></p>  
        
      <p>then we would create 2 other billing cycle associated for Feb and March quarter calendars.<br>  
      <br>  
      &nbsp;</p>  
      </div></div></div></div>  

  - name: Calendar
    description: | 
      ## Contexts  
        
      Attached to a billing cycle, they allow updating the next invoice date of a billing account once invoiced (see Invoicing Calendars).  
      Attached to a recurring charge, they allow updating its next application date when once applied.  
      Attached to a counter, they determine a period for which the counter will apply, namely all events during that period will impact the same instance of the counter.  
      Attached to a service, they allow retaining transactions from being invoiced during some period. Only include in invoice walletOperation with currentDate <= walletOperation.invoicingDate.  
      In a price plan a calendar can be used to determine, based on the date of the event to rate, whether the price applies or not (depending if the event date is in the calendar or not).  
        
      From those examples we see that a Calendar is an object that provides a time period if we give as an input a date & time. This period could not exist at all; in that case we would say that the given date is not in the calendar. But if the date is in the calendar then the calendar provides a time period to which the date belong.  
        
        
      ### For instance in the calendar of French public holidays  
        
      The date 01 jan 2015 05:00:00 is in the calendar and belongs to the period [01 jan 2015 05:00:00, 02 jan 2015 00:00:00]  
      The date 05 fev 2015 09:00:00 is not in the calendar  
        
        
      *Note*: All intervals used in Opencell are such that the starting point is included and the ending point is excluded.  01 jan 2015 05:00:00 is in the period [01 jan 2015 05:00:00, 02 jan 2015 00:00:00], but 02 jan 2015 00:00:00 is not.  
        
         
      * 6 types of calendars  
        
      **Day In Year**  
        
      by selecting Month/day, for instance 01/01, 01/02,…,01/12 we define a calendar for which the periods are the time periods between the selected days. In our example, the period for the date 06 Jun 2014 12:01:01 is [01 jun 2014 00:00:00, 01 jul 2014 00:00:00[ and the period for the date 25 Dec 2014 01:23:45 is [01 dec 2014 00:00:00, 01 jan 2015 00:00:00]. For this kind of calendar any date is in the calendar, hence this kind of calendar should not be used as a validity calendar of a price plan. It is typically used as an invoicing calendar attached to a billing cycle.  
        
         
      **Time In Day**  
        
      This calendar is similar to the previous one except that we compose it by selecting time in a day. For instance 00:00, 01:00,…,23:00 would give a calendar for which the date 06 Jun 2014 12:01:01 is in the period [06 Jun 2014 12:00:00, 06 Jun 2014 13:00:00] and the date 25 Dec 2014 23:23:45 is in the period [25 dec 2014 23:00:00, 01 jan 2015 00:00:00]  
        
         
      **Intervals**  
        
      Intervals are constituted by choosing range of dates (day/month), time (hour/min) or weekdays. We can for instance create a calendar of OPEN hours like [08:00,12:00],[14:00,19:00] lets call it OPEN_HOURS and a calendar of opening days [Monday , Friday] lets call it OPEN_DAYS.  
      Note: Day In year and Time in day calendars could also be defined by interval calendars.  
        
      **Period**  
        
      A period calendar is a bit different from the previous kind of calendar, as it requires two dates as input to determine a period. This is used when the periods should start at an undefined date, like the activation date of a service.  
        
      It is a couple of initial date, event date that can be tested against this calendar.  
         
        
      For instance for a calendar of 7 days with 3 periods, then when applied to a recurring charge (or a counter) that is activated let say on  06 Jun 2014 12:01:01, then this calendar would define the 3 periods [06 Jun 2014 12:01:01, 13 Jun 2014 12:01:01],[13 Jun 2014 12:01:01, 20 Jun 2014 12:01:01] and [20 Jun 2014 12:01:01, 27 Jun 2014 12:01:01]. This kind of calendar if you want to provide some free units to your customer, those units being valid from the subscription time and for a certain amount of time. It is also useful if the user subscribe to a recurring fee applied a number of periods known in advance.    
        
      **Union**  
        
      A type of calendar joining two existing calendars, a date is in the union of A and B if it is in A or in B (or in both).  
        
         
      **Intersection**  
        
      A type of calendar joining two existing calendars, a date is in the intersection of A and B if it is in A and in B. Using the examples of interval calendars above, the intersection of OPEN_DAYS and OPEN_HOURS would give us a calendar of opening day and hours. This kind of calendar is useful as validity calendar of a price plan.  
        
